<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Otros Cálculos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        Evaluacion de la exposición al ruido <br />
        Cálculos básicos
      </ion-card-title>
      <p>
        <i> *Seleccione el método de cálculo que desee utilizar </i>
      </p>

      <ion-list>
        <ion-item
          *ngFor="let p of appPages"
          [routerLink]="[p.url]"
          detail="true"
        >
          <ion-icon slot="start" [name]="p.icon"></ion-icon>
          <ion-label>{{ p.title }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
