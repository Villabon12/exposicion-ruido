<!-- Card con imagen y texto -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>


<ion-card>
  <ion-card-content>
    <img src="assets/ruido-salud-ocupacional-riesgo-laboral.jpg"/>
    <ion-card-title>
      Evaluacion de la exposición al ruido
    </ion-card-title>
    <p>
      Esta herramienta facilita el cálculo de las ecuaciones básicas para la evaluación de la exposición del ruido
    </p>
  </ion-card-content>
</ion-card>

<!-- Card o navegación con las demás opciones -->
<ion-card>
  <ion-list>
    <ion-item *ngFor="let p of appPages" [routerLink]="[p.url]" detail="true">
      <ion-icon slot="start" [name]="p.icon"></ion-icon>
      <ion-label>{{ p.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-card>
